{% extends "base.html" %}

{% block title %}My Bookings - TrainBook Pro{% endblock %}

{% block content %}
<div style="margin-top: 100px;"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-ticket-alt me-2"></i>Find My Bookings
                    </h5>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">Enter your email address to view all your bookings</p>
                    
                    <form method="POST" action="{{ url_for('view_bookings') }}" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope text-primary me-1"></i>Email Address
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       placeholder="Enter your email address"
                                       required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-custom w-100">
                                    <i class="fas fa-search me-2"></i>Find Bookings
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
